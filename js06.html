<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    img {   /* おまじないです。ついでにJavaScriptのコメント文の書き方はC言語風 */
  	  position: absolute;
    }
  </style>
</head>
<body>
  <img src="img/apple.png" id="apple" width="100" height="100" onclick="moveImg();">
  <script type="text/javascript">
    function moveImg() {
        var x = apple.offsetLeft + 20;
        var y = apple.offsetTop + 5;
        apple.style.left = x + "px";
        apple.style.top = y + "px";
    }
  </script>
</body>
</html>
