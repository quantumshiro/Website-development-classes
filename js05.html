<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>変数を扱う</title>
</head>
<body>
  <h2>Webサイト制作の演習の<span id="変化部">第一歩</span></h2>
  <script type="text/javascript">
    window.onload = function() {
      var elem = document.getElementById("変化部");
      elem.innerHTML="第二歩";
    }
  </script>
</body>
</html>
